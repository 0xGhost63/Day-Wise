{% extends "base.html" %}

{% block title %}Edit Entry - DAY WISE{% endblock %}

{% block content %}
<style>
  .compose-container {
    max-width: 900px;
    margin: 0 auto;
    background: rgba(255, 248, 240, 0.95);
    border-radius: 15px;
    padding: 40px;
    border: 1px solid rgba(255, 200, 150, 0.3);
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
  }

  .back-button {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    padding: 10px 20px;
    background: white;
    border: 2px solid rgba(251, 191, 36, 0.4);
    border-radius: 50px;
    color: #92400e;
    text-decoration: none;
    font-weight: 600;
    font-size: 0.95rem;
    margin-bottom: 25px;
    transition: all 0.3s;
  }

  .back-button:hover {
    background: rgba(249, 115, 22, 0.1);
    border-color: #f97316;
    color: #ea580c;
    transform: translateX(-5px);
  }

  .compose-header {
    text-align: center;
    margin-bottom: 30px;
  }

  .compose-header h1 {
    color: #d97706;
    font-size: 2rem;
    font-weight: 600;
    margin-bottom: 10px;
  }

  .compose-header p {
    color: #92400e;
    font-size: 1rem;
  }

  .form-label {
    color: #92400e;
    font-weight: 600;
    font-size: 1.1rem;
    margin-bottom: 10px;
  }

  .title-input {
    width: 100%;
    padding: 15px 20px;
    font-size: 1.3rem;
    border: 2px solid rgba(251, 191, 36, 0.4);
    border-radius: 12px;
    background: rgba(255, 255, 255, 0.9);
    color: #78350f;
    font-weight: 500;
    transition: all 0.3s;
  }

  .title-input:focus {
    outline: none;
    border-color: #f97316;
    box-shadow: 0 0 0 4px rgba(249, 115, 22, 0.1);
    background: #ffffff;
  }

  .diary-textarea {
    width: 100%;
    min-height: 400px;
    padding: 20px;
    font-size: 1.1rem;
    line-height: 1.8;
    border: 2px solid rgba(251, 191, 36, 0.4);
    border-radius: 12px;
    background: rgba(255, 255, 255, 0.9);
    color: #78350f;
    font-family: 'Georgia', 'Times New Roman', serif;
    resize: vertical;
    transition: all 0.3s;
  }

  .diary-textarea:focus {
    outline: none;
    border-color: #f97316;
    box-shadow: 0 0 0 4px rgba(249, 115, 22, 0.1);
    background: #ffffff;
  }

  .action-buttons {
    display: flex;
    gap: 15px;
    justify-content: center;
    margin-top: 30px;
  }

  .btn-save {
    padding: 12px 40px;
    font-size: 1.1rem;
    font-weight: 600;
    background: linear-gradient(135deg, #f97316 0%, #ea580c 100%);
    border: none;
    border-radius: 50px;
    color: white;
    box-shadow: 0 4px 15px rgba(249, 115, 22, 0.4);
    transition: transform 0.3s;
    cursor: pointer;
  }

  .btn-save:hover {
    transform: translateY(-3px);
    box-shadow: 0 6px 20px rgba(249, 115, 22, 0.6);
  }

  .btn-cancel {
    padding: 12px 40px;
    font-size: 1.1rem;
    font-weight: 600;
    background: rgba(120, 53, 15, 0.1);
    border: 2px solid #92400e;
    border-radius: 50px;
    color: #92400e;
    cursor: pointer;
    transition: all 0.3s;
  }

  .btn-cancel:hover {
    background: rgba(120, 53, 15, 0.2);
    transform: translateY(-2px);
  }

  .char-count {
    text-align: right;
    color: #92400e;
    font-size: 0.9rem;
    margin-top: 8px;
  }

  .date-info {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    color: #92400e;
    font-size: 0.95rem;
    margin-bottom: 25px;
  }

  .date-info svg {
    color: #f97316;
  }

  .edit-notice {
    background: rgba(249, 115, 22, 0.1);
    border-left: 4px solid #f97316;
    padding: 15px 20px;
    margin-bottom: 25px;
    border-radius: 8px;
    color: #92400e;
    font-size: 0.95rem;
    display: flex;
    align-items: center;
    gap: 12px;
  }

  @media (max-width: 768px) {
    .compose-container {
      padding: 25px 20px;
    }
    .compose-header h1 { font-size: 1.5rem; }
    .action-buttons { flex-direction: column; }
    .btn-save, .btn-cancel { width: 100%; }
  }
</style>

<div class="compose-container">
  <a href="{{ url_for('view_entry', entry_id=entry.id) }}" class="back-button">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
      <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"/>
    </svg>
    Back to Entry
  </a>

  <div class="edit-notice">
    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-info-circle" viewBox="0 0 16 16">
      <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
      <path d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533z"/>
      <path d="M9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0"/>
    </svg>
    <span>You're editing an entry created on {{ entry.diary_time.strftime('%B %d, %Y at %I:%M %p') }}</span>
  </div>

  <div class="compose-header">
    <h1>
      <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-pencil-square me-2" viewBox="0 0 16 16" style="vertical-align: middle;">
        <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
        <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z"/>
      </svg>
      Edit Your Entry
    </h1>
    <div class="date-info">
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-calendar3" viewBox="0 0 16 16">
        <path d="M14 0H2a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2M1 3.857C1 3.384 1.448 3 2 3h12c.552 0 1 .384 1 .857v10.286c0 .473-.448.857-1 .857H2c-.552 0-1-.384-1-.857z"/>
      </svg>
      <span>{{ current_date }}</span>
    </div>
  </div>

  <form action="{{ url_for('edit_entry', entry_id=entry.id) }}" method="POST">
    <div class="mb-4">
      <label for="entry-title" class="form-label">Title</label>
      <input type="text" class="title-input" id="entry-title" name="title" value="{{ entry.title }}" required maxlength="100">
    </div>

    <div class="mb-3">
      <label for="entry-content" class="form-label">Your Story</label>
      <textarea class="diary-textarea" id="entry-content" name="content" required>{{ entry.content }}</textarea>
      <div class="char-count"><span id="char-counter">{{ entry.content|length }}</span> characters</div>
    </div>

    <div class="action-buttons">
      <button type="submit" class="btn-save">Update Entry</button>
      <button type="button" class="btn-cancel" onclick="window.location.href='{{ url_for('view_entry', entry_id=entry.id) }}'">Cancel</button>
    </div>
  </form>
</div>

<script>
  const textarea = document.getElementById('entry-content');
  const charCounter = document.getElementById('char-counter');
  textarea.addEventListener('input', function() {
    charCounter.textContent = this.value.length;
  });
</script>
{% endblock %}
