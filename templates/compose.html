{% extends "base.html" %}

{% block title %}Compose{% endblock %}

{% block content %}
<style>
  .compose-container {
    max-width: 900px;
    margin: 0 auto;
    background: rgba(255, 248, 240, 0.95);
    border-radius: 15px;
    padding: 40px;
    border: 1px solid rgba(255, 200, 150, 0.3);
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
  }

  .compose-header {
    text-align: center;
    margin-bottom: 30px;
  }

  .compose-header h1 {
    color: #d97706;
    font-size: 2rem;
    font-weight: 600;
    margin-bottom: 10px;
  }

  .compose-header p {
    color: #92400e;
    font-size: 1rem;
  }

  .form-label {
    color: #92400e;
    font-weight: 600;
    font-size: 1.1rem;
    margin-bottom: 10px;
  }

  .title-input {
    width: 100%;
    padding: 15px 20px;
    font-size: 1.3rem;
    border: 2px solid rgba(251, 191, 36, 0.4);
    border-radius: 12px;
    background: rgba(255, 255, 255, 0.9);
    color: #78350f;
    font-weight: 500;
    transition: all 0.3s;
  }

  .title-input:focus {
    outline: none;
    border-color: #f97316;
    box-shadow: 0 0 0 4px rgba(249, 115, 22, 0.1);
    background: #ffffff;
  }

  .title-input::placeholder {
    color: #d97706;
    opacity: 0.5;
  }

  .diary-textarea {
    width: 100%;
    min-height: 400px;
    padding: 20px;
    font-size: 1.1rem;
    line-height: 1.8;
    border: 2px solid rgba(251, 191, 36, 0.4);
    border-radius: 12px;
    background: rgba(255, 255, 255, 0.9);
    color: #78350f;
    font-family: 'Georgia', 'Times New Roman', serif;
    resize: vertical;
    transition: all 0.3s;
  }

  .diary-textarea:focus {
    outline: none;
    border-color: #f97316;
    box-shadow: 0 0 0 4px rgba(249, 115, 22, 0.1);
    background: #ffffff;
  }

  .diary-textarea::placeholder {
    color: #d97706;
    opacity: 0.5;
    font-style: italic;
  }

  .action-buttons {
    display: flex;
    gap: 15px;
    justify-content: center;
    margin-top: 30px;
  }

  .btn-save {
    padding: 12px 40px;
    font-size: 1.1rem;
    font-weight: 600;
    background: linear-gradient(135deg, #f97316 0%, #ea580c 100%);
    border: none;
    border-radius: 50px;
    color: white;
    box-shadow: 0 4px 15px rgba(249, 115, 22, 0.4);
    transition: transform 0.3s;
    cursor: pointer;
  }

  .btn-save:hover {
    transform: translateY(-3px);
    box-shadow: 0 6px 20px rgba(249, 115, 22, 0.6);
  }

  .btn-cancel {
    padding: 12px 40px;
    font-size: 1.1rem;
    font-weight: 600;
    background: rgba(120, 53, 15, 0.1);
    border: 2px solid #92400e;
    border-radius: 50px;
    color: #92400e;
    cursor: pointer;
    transition: all 0.3s;
  }

  .btn-cancel:hover {
    background: rgba(120, 53, 15, 0.2);
    transform: translateY(-2px);
  }

  .char-count {
    text-align: right;
    color: #92400e;
    font-size: 0.9rem;
    margin-top: 8px;
  }

  .date-info {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    color: #92400e;
    font-size: 0.95rem;
    margin-bottom: 25px;
  }

  .date-info svg {
    color: #f97316;
  }

  @media (max-width: 768px) {
    .compose-container {
      padding: 25px 20px;
    }

    .compose-header h1 {
      font-size: 1.5rem;
    }

    .title-input {
      font-size: 1.1rem;
      padding: 12px 15px;
    }

    .diary-textarea {
      font-size: 1rem;
      min-height: 300px;
    }

    .action-buttons {
      flex-direction: column;
    }

    .btn-save, .btn-cancel {
      width: 100%;
    }
  }
</style>

<div class="compose-container">

  <div class="compose-header">
    <h1>
      <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-journal-text me-2" viewBox="0 0 16 16" style="vertical-align: middle;">
        <path d="M5 10.5a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5m0-2a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5m0-2a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5m0-2a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5"/>
        <path d="M3 0h10a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2v-1h1v1a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H3a1 1 0 0 0-1 1v1H1V2a2 2 0 0 1 2-2"/>
        <path d="M1 5v-.5a.5.5 0 0 1 1 0V5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1zm0 3v-.5a.5.5 0 0 1 1 0V8h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1zm0 3v-.5a.5.5 0 0 1 1 0v.5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1z"/>
      </svg>
      Compose Your Entry
    </h1>
    <div class="date-info">
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-calendar3" viewBox="0 0 16 16">
        <path d="M14 0H2a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2M1 3.857C1 3.384 1.448 3 2 3h12c.552 0 1 .384 1 .857v10.286c0 .473-.448.857-1 .857H2c-.552 0-1-.384-1-.857z"/>
        <path d="M6.5 7a1 1 0 1 0 0-2 1 1 0 0 0 0 2m3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2m3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2m-9 3a1 1 0 1 0 0-2 1 1 0 0 0 0 2m3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2m3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2m3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2m-9 3a1 1 0 1 0 0-2 1 1 0 0 0 0 2m3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2m3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2"/>
      </svg>
      <span>{{ current_date }}</span>
    </div>
  </div>

<form action="{{ url_for('compose') }}" method="POST">
    <!-- Title Input -->
    <div class="mb-4">
      <label for="entry-title" class="form-label">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-pen me-2" viewBox="0 0 16 16" style="vertical-align: middle;">
          <path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001"/>
        </svg>
        Title
      </label>
      <input 
        type="text" 
        class="title-input" 
        id="entry-title" 
        name="title" 
        placeholder="Give your entry a title..." 
        required
        maxlength="100"
      >
    </div>

    <!-- Diary Textarea -->
    <div class="mb-3">
      <label for="entry-content" class="form-label">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-file-text me-2" viewBox="0 0 16 16" style="vertical-align: middle;">
          <path d="M5 4a.5.5 0 0 0 0 1h6a.5.5 0 0 0 0-1zm-.5 2.5A.5.5 0 0 1 5 6h6a.5.5 0 0 1 0 1H5a.5.5 0 0 1-.5-.5M5 8a.5.5 0 0 0 0 1h6a.5.5 0 0 0 0-1zm0 2a.5.5 0 0 0 0 1h3a.5.5 0 0 0 0-1z"/>
          <path d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2zm10-1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1"/>
        </svg>
        Your Story
      </label>
      <textarea 
        class="diary-textarea" 
        id="entry-content" 
        name="content" 
        placeholder="Start writing your thoughts here..."
        required
      ></textarea>
      <div class="char-count">
        <span id="char-counter">0</span> characters
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="action-buttons">
      <button type="submit" class="btn-save">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-check-circle me-2" viewBox="0 0 16 16" style="vertical-align: middle;">
          <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
          <path d="m10.97 4.97-.02.022-3.473 4.425-2.093-2.094a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05"/>
        </svg>
        Save Entry
      </button>
      <button type="button" class="btn-cancel" onclick="window.location.href='{{ url_for('home') }}'">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-x-circle me-2" viewBox="0 0 16 16" style="vertical-align: middle;">
          <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
          <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
        </svg>
        Cancel
      </button>
    </div>
  </form>
</div>

<script>
  // Character counter
  const textarea = document.getElementById('entry-content');
  const charCounter = document.getElementById('char-counter');
  
  textarea.addEventListener('input', function() {
    charCounter.textContent = this.value.length;
  });

  // Auto-save to localStorage (optional - prevents data loss)
  textarea.addEventListener('input', function() {
    localStorage.setItem('draft_content', this.value);
  });

  document.getElementById('entry-title').addEventListener('input', function() {
    localStorage.setItem('draft_title', this.value);
  });

  // Load draft on page load
  window.addEventListener('load', function() {
    const draftTitle = localStorage.getItem('draft_title');
    const draftContent = localStorage.getItem('draft_content');
    
    if (draftTitle) document.getElementById('entry-title').value = draftTitle;
    if (draftContent) {
      document.getElementById('entry-content').value = draftContent;
      charCounter.textContent = draftContent.length;
    }
  });

  // Clear draft after successful save
  document.querySelector('form').addEventListener('submit', function() {
    localStorage.removeItem('draft_title');
    localStorage.removeItem('draft_content');
  });
</script>
{% endblock %}
